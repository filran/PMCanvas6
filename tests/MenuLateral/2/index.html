<html>
<head>
<style type="text/css">

	/* Inicio Menu Css3 vertical - http://www.personalizaroblogger.com.br */ 
	#hor { 
	list-style:none; 
	padding:0; 
	margin:0; 
	} 
	#hor li { 
	float:left; 
	padding:5px; 
	} 
	#hor a { 
	display:block;

	} 
	#hor a.home {

	}

	/* CSS Style for Vertical Menu */ 
	#ver { 
	list-style:none; 
	padding:0; 
	margin:0; 
	} 
	#ver li { 
	padding:2px; 
	} 
	#ver li a { 
	display:block;

	}
	.clear { 
	clear:both; 
	}
	*{ 
	/* A universal CSS reset */ 
	margin:0; 
	padding:0; 
	}
	#navigationMenu body{ 
	font-size:14px; 
	color:#666; 
	background:#111 no-repeat;
	/* CSS3 Radial Gradients */ 
	background-image:-moz-radial-gradient(center -100px 45deg, circle farthest-corner, #444 150px, #111 300px);
	background-image:-webkit-gradient(radial, 50% 0, 150, 50% 0, 300, from(#444), to(#111));
	font-family:Arial, Helvetica, sans-serif; 
	} 
	#navigationMenu li{ 
	list-style:none; 
	height:39px; 
	padding:2px; 
	width:40px; 
	} 
	#navigationMenu span{ 
	/* Container properties */ 
	width:0; 
	left:38px; 
	padding:0; 
	position:absolute; 
	overflow:hidden; 
	/* Text properties */ 
	font-family:'Myriad Pro',Arial, Helvetica, sans-serif; 
	font-size:18px; 
	font-weight:bold; 
	letter-spacing:0.6px; 
	white-space:nowrap; 
	line-height:39px; 
	/* CSS3 Transition: */ 
	-webkit-transition: 0.25s; 
	/* Future proofing (these do not work yet): */ 
	-moz-transition: 0.25s; 
	transition: 0.25s; 
	} 
	#navigationMenu a{ 
	background:url('https://lh5.googleusercontent.com/-KwCHdatizWA/TrjY-aOvayI/AAAAAAAAS9M/UjjseDoabfA/s1600/navigation.jpg') no-repeat;
	height:39px; 
	width:38px; 
	display:block; 
	position:relative; 
	} 
	/* General hover styles */ 
	#navigationMenu a:hover span{ width:auto; padding:0 20px;overflow:visible; } 
	#navigationMenu a:hover{ 
	text-decoration:none; 
	/* CSS outer glow with the box-shadow property */ 
	-moz-box-shadow:0 0 5px #9ddff5; 
	-webkit-box-shadow:0 0 5px #9ddff5; 
	box-shadow:0 0 5px #9ddff5; 
	} 
	/* Green Button */ 
	#navigationMenu .home { background-position:0 0;} 
	#navigationMenu .home:hover { background-position:0 -39px;} 
	#navigationMenu .home span{ 
	background-color:#7da315; 
	color:#3d4f0c; 
	text-shadow:1px 1px 0 #99bf31; 
	} 
	/* Blue Button */ 
	#navigationMenu .about { background-position:-38px 0;} 
	#navigationMenu .about:hover { background-position:-38px -39px;} 
	#navigationMenu .about span{ 
	background-color:#1e8bb4; 
	color:#223a44; 
	text-shadow:1px 1px 0 #44a8d0; 
	} 
	/* Orange Button */ 
	#navigationMenu .arquivo { background-position:-76px 0;} 
	#navigationMenu .arquivo:hover { background-position:-76px -39px;} 
	#navigationMenu .arquivo span{ 
	background-color:#c86c1f; 
	color:#5a3517; 
	text-shadow:1px 1px 0 #d28344; 
	} 
	/* Yellow Button */ 
	#navigationMenu .marcadores { background-position:-114px 0;} 
	#navigationMenu .marcadores:hover{ background-position:-114px -39px;} 
	#navigationMenu .marcadores span{ 
	background-color:#d0a525; 
	color:#604e18; 
	text-shadow:1px 1px 0 #d8b54b; 
	} 
	/* Purple Button */ 
	#navigationMenu .contato { background-position:-152px 0;} 
	#navigationMenu .contato:hover { background-position:-152px -39px;} 
	#navigationMenu .contato span{ 
	background-color:#af1e83; 
	color:#460f35; 
	text-shadow:1px 1px 0 #d244a6; 
	} 
	/*Fim Menu Css3 Vertical  - http://www.personalizaroblogger.com.br */

</style>
