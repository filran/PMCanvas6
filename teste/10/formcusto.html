<!DOCTYPE>
<html>
<head>
<meta charset='utf-8'/>

<!--jQuery 2.1-->
<script type="text/javascript" src="../../scripts/jquery/jquery-2.1.0.js"></script>        
 
<script type="text/javascript" src="../../scripts/jquery-ui/jquery-ui-1.10.4.custom.js"></script>
<link type="text/css" rel="stylesheet" href="../../scripts/jquery-ui/jquery-ui-1.10.4.custom.css">

<style>

</style>

<script type='text/javascript'>
$(function(){

	$("#fundo").css("background-color","green");

	$("#text_custo").click(function(){		
		$("#fundo").animate({
			"backgroundColor": "rgba(255,255,255,0.5)"
		},1000);

		$("#fundo").animate({
			"backgroundColor":"green"
		},1000);
	});

});

</script>

</head>
<body>
<div id="fundo" name="fundo">
<div><label>Texto:</label><br><input type='text' id='text_custo' name='text_custo' value='' /></div>
<div><label>Quantidade:</label><br><input type='number' id='quantidade' name='quantidade' value='' /></div>
<div><label>Valor:</label><br><input type='number' id='valor' name='valor' /></div></div>

</body>
</html>
